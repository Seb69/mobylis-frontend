<div  class="swiper-container" [swiper]="config" >
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img class="swiper-lazy"
           data-src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
           sizes="
  (max-width: 599px) 100vw,
  (max-width: 959px) 50vw,
  (max-width: 1279px) 25vw,
  (max-width: 1919px) 20vw,
  15vw"
           data-srcset="https://res.cloudinary.com/dqismn81g/image/upload/f_auto,q_auto,w_512/Signature_xt56sy.pdf 512w">
    </div>

    <div class="swiper-slide">
      <img class="swiper-lazy"
           data-src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
           sizes="
  (max-width: 599px) 100vw,
  (max-width: 959px) 50vw,
  (max-width: 1279px) 25vw,
  (max-width: 1919px) 20vw,
  15vw"
           data-srcset="https://res.cloudinary.com/dqismn81g/image/upload/f_auto,q_auto,w_512/Photo_kbyuqw.jpg 512w">
    </div>
    <div class="swiper-slide">
      <img class="swiper-lazy"
           data-src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
           sizes="
  (max-width: 599px) 100vw,
  (max-width: 959px) 50vw,
  (max-width: 1279px) 25vw,
  (max-width: 1919px) 20vw,
  15vw"
           data-srcset="https://res.cloudinary.com/dqismn81g/image/upload/f_auto,q_auto,w_512/sample.jpg 512w">
    </div>
  </div>

  <div class="swiper-scrollbar"></div>
  <div class="swiper-pagination"></div>

  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
