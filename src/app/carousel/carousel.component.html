<style type="text/css">
  .right-align {
  }
</style>
<div
  [style.paddingTop]="calculatedRatio" class="padding-container"
  (window:resize)="onResize()">
  <div class="carousel-container">
    <div class="pan-container"
         (panstart)="onPanStart()"
         (panend)="onPanEnd($event)"
         (panmove)="onPanMove($event)">
      <div id="on-hover">
        <div id="left-arrow-container" class="arrow-container">
          <img src="../../assets/left-arrow.svg" draggable="false" class="arrow" (click)="moveLeft()">
        </div>
        <div id="right-arrow-container" class="arrow-container">
          <img src="../../assets/right-arrow.svg" draggable="false" class="arrow" (click)="moveRight()">
        </div>
      </div>
    </div>
    <div
      [style.width]="slideCount * 100 + '%'"
      [style.transform]="'translateX(' + deltaX + 'px)'"
      class="pointer"
      [ngClass]="animation ? 'animation': null">

      <app-responsive-image
        *ngFor="let image of images;let i = index"
        [aspectRatio]="ratio"
        [index]="i"
        [image]="image"></app-responsive-image>

    </div>
  </div>
</div>
