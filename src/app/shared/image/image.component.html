<img
  *ngIf="lazyLoad"
  [lazyLoad]="sourceSet"
  [useSrcset]="true"
  sizes="(max-width: 600px) 50vw, (min-width: 960px) 30vw, 100vw"
  src="https://res.cloudinary.com/eeeps/image/upload/f_auto,q_auto,w_512/{{image}}">
<img
  *ngIf="!lazyLoad"
  [srcset]="sourceSet"
  sizes="(max-width: 600px) 100vw, (max-width: 960px) 50vw, (max-width: 1280px) 25vw, 12vw"
  src="https://res.cloudinary.com/eeeps/image/upload/f_auto,q_auto,w_512/{{image}}">
