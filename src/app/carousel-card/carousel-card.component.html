<div id="category-name" (tap)="onTap()" (panstart)="panStart()">
  {{categoryName}}
</div>
<div id="item-container" >
  <div class="item" *ngFor="let product of products">
    <app-carousel ratio="3:2"
                  sizeUnit="vw"
                  xsmallSize="95"
                  smallSize="48"
                  [mediumSize]="31 + (1/3)"
                  [largeSize]="23"
                  [xlargeSize]="23"
                  [images]="product.images"
                  (onVoted)="onVote($event)"
    ></app-carousel>
    <div class="item-description"> {{product.name}} </div>
    <div class="item-price"> {{product.price | currency:'EUR':true:'0.0-1'}} </div>
  </div>
</div>
